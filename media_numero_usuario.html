<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
	}
	function media(numero1, numero2){
		return (parseInt(numero1) + parseInt(numero2))/2;
	}
	var n1 = prompt("Digite número 1");
	var n2 = prompt("Digite número 2");
	mostra("A média dos números digitado é: " + media(n1, n2));
</script>
