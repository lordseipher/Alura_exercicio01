<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	function sorteia(n){
		return Math.round(Math.random() * n);
	}
	var numeroPensado = sorteia(10);
	console.log(numeroPensado);
	var chute = parseInt(prompt("Já pensei. Qual você acha que é? "));
	if(chute == numeroPensado){
		mostra("Você acertou o número pensado foi " + 				numeroPensado);
	}else {
		if(chute > numeroPensado){
			mostra("Você errou seu chute é maior do que o 			número pensado que é " + numeroPensado);
		}else{
			mostra("Você errou seu chute é menor do que o 					número pensado que é " + 							numeroPensado);
		}
	}
</script>
