<meta charset="UTF-8">

<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
	}
	function soma(numero1, numero2){
		return parseInt(numero1) + parseInt(numero2);
	}
	var nome = prompt("Digite seu nome: ");
	var n1 = prompt(", Digite o primeiro número a ser somado: ");
	var n2 = prompt(", Digite o segundo número a ser somado: ");
	mostra(nome + ", o resultado da soma dos dois numéros digitados é: " + soma(n1, n2));
</script>
